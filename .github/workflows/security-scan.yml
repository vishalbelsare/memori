name: Security Scans

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  CACHE_VERSION: v1

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-security-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety pip-audit
          pip install -e ".[dev]"

      - name: Run Safety check
        run: |
          echo "=ï¿½ Running Safety dependency scan..."
          safety check --json --output safety-report.json --continue-on-error || true
          safety check --short-report

      - name: Run pip-audit
        run: |
          echo "= Running pip-audit scan..."
          pip-audit --format=json --output=pip-audit-report.json --progress-spinner=off || true
          pip-audit --format=cyclonedx --output=sbom.json || true
          pip-audit

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-scan-results
          path: |
            safety-report.json
            pip-audit-report.json
            sbom.json

  code-security-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit[toml] semgrep

      - name: Run Bandit security linter
        run: |
          echo "= Running Bandit security scan..."
          bandit -r memoriai/ \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium \
            --exclude tests/ || true
          
          # Generate human-readable report
          bandit -r memoriai/ \
            --severity-level medium \
            --confidence-level medium \
            --exclude tests/

      - name: Run Semgrep security scan
        run: |
          echo "= Running Semgrep security scan..."
          semgrep --config=auto memoriai/ \
            --json \
            --output=semgrep-report.json \
            --severity=WARNING \
            --severity=ERROR || true
          
          # Generate human-readable report
          semgrep --config=auto memoriai/ \
            --severity=WARNING \
            --severity=ERROR

      - name: Upload code scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: code-security-scan-results
          path: |
            bandit-report.json
            semgrep-report.json

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog secrets scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' # Skip for scheduled runs to save resources
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "=3 Building Docker image for security scan..."
          docker build -t memoriai:security-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'memoriai:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  security-scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    permissions:
      security-events: write
      id-token: write
      actions: read
      contents: read
    
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security-scan, secrets-scan]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate security summary
        run: |
          echo "## = Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && ' Passed' || 'L Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Security | ${{ needs.code-security-scan.result == 'success' && ' Passed' || 'L Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Scan | ${{ needs.secrets-scan.result == 'success' && ' Passed' || 'L Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.dependency-scan.result }}" == "success" && "${{ needs.code-security-scan.result }}" == "success" && "${{ needs.secrets-scan.result }}" == "success" ]]; then
            echo "<ï¿½ **All security scans passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ï¿½ **Some security scans failed or found issues.** Please review the detailed reports." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### =ï¿½ Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency vulnerabilities**: Check Safety and pip-audit reports" >> $GITHUB_STEP_SUMMARY
          echo "- **Code security issues**: Check Bandit and Semgrep reports" >> $GITHUB_STEP_SUMMARY
          echo "- **Exposed secrets**: Check TruffleHog results" >> $GITHUB_STEP_SUMMARY
          echo "- **Download artifacts** to view detailed reports" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const needs = ${{ toJson(needs) }};
            let status = ' All security scans passed!';
            let icon = '=';
            
            if (needs['dependency-scan'].result !== 'success' || 
                needs['code-security-scan'].result !== 'success' || 
                needs['secrets-scan'].result !== 'success') {
              status = 'ï¿½ Some security scans failed or found issues.';
              icon = '=ï¿½';
            }
            
            const body = `## ${icon} Security Scan Results
            
            ${status}
            
            | Scan Type | Status |
            |-----------|---------|
            | Dependency Scan | ${needs['dependency-scan'].result === 'success' ? ' Passed' : 'L Failed'} |
            | Code Security | ${needs['code-security-scan'].result === 'success' ? ' Passed' : 'L Failed'} |
            | Secrets Scan | ${needs['secrets-scan'].result === 'success' ? ' Passed' : 'L Failed'} |
            
            View detailed reports in the workflow artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });